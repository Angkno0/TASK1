<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, inition-scale-1" />
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
    <style>
      .dropbtn {
        background-color: #3498db;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        text-align: right;
      }
      .dropup {
        display: inline-block;
      }

      .dropup-content {
        display: none;
        position: left;
        background-color: gray;
        min-width: 160px;
        bottom: 50px;
        z-index: 1;
      }

      .dropup-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropup-content a:hover {
        background-color: #ccc;
      }

      .dropup:hover .dropup-content {
        display: block;
      }

      .dropup:hover .dropbtn {
        background-color: #2980b9;
      }
      h1 {
        color: orange;
        text-align: center;
      }
      body {
      background-image: url(animation3.gif);
      background-repeat: no-repeat;
      background-position: center;
      }

      p {
        text-align: absolute;
      }
    
    </style>
  </head>
  <body>

    
    <div class="dropup">
      <button class="dropbtn">Dropup</button>
      <div class="dropup-content">
        <a href="https://science.nasa.gov/sun/">The Sun</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
    <center>
    <h1 style="color: white;">this is a heading</h1>
      <h2 style="color: white;">Hoverable Dropup</h2>
    <p style="color: white;">Move the mouse over the button to open the dropup menu.</p> 
    <p style="color: white">
      Click the link to be brought to more information about the sun!
    </p>
  </center>
  </body>
</html>
